<span class="col-xs-12"></span><hr class="line"><br>

<label for="username">Username</label>
<input type="text" name="username" id="username" 
    class="form-control" [(ngModel)]="username" autocomplete="off">
<hr>
<p>Output:</p>
<p>{{ username }}</p>

<button class="btn btn-secondary" [disabled]="username === ''" (click)="username = ''">Clear Username</button>
