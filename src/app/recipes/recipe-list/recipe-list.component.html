<div class="row pt-2 pb-3">
    <div class="col-md-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <a href="#" class="list-group-item clearfix mb-2 border border-primary" *ngFor="let recipe of recipes">
            <div class="float-left">
                <h4 class="list-group-item-heading"> {{ recipe.name }} </h4>
                <p class="light-group-item-text"> {{ recipe.description }} </p>
            </div>
            <span class="float-right">
                <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive" style="max-height: 60px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
