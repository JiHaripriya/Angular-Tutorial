<a style="cursor: pointer;" class="list-group-item clearfix mb-2 border border-primary" 
[routerLink]="[index]" routerLinkActive="active">
    <div class="float-left">
        <h4 class="list-group-item-heading"> {{ recipe.name }} </h4>
        <p class="light-group-item-text"> {{ recipe.description }} </p>
    </div>
    <span class="float-right">
        <img [src]="recipe.imagePath" [alt]="recipe.name" class="img-responsive" style="max-height: 60px;">
    </span>
</a>
