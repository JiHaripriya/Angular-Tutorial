<div class="row">
    <div class="col-md-12">
        <img src="{{recipe.imagePath}}" 
        alt="{{recipe.name}}" 
        class="img-responsive"
        style="max-height: 300px;">
    </div>
</div>

<div class="row">
    <div class="col-md-12 mt-2 mb-2">
        <h1>recipe name</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="btn-group">
            <button class="btn btn-warning border border-light dropdown-toggle mb-2" appDropdown>Manage recipe</button>
            <ul class="dropdown-menu">
                <li><a style="cursor: pointer;" class="dropdown-item" (click)="addToShoppingList()">Add to List</a></li>
                <li><a style="cursor: pointer;" class="dropdown-item" (click)="editRecipe()">Edit Recipe</a></li>
                <li><a style="cursor: pointer;" class="dropdown-item">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12 mb-2">
        {{recipe.description}}
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}} ( {{ ingredient.amount}} rs)
            </li>
        </ul>
    </div>
</div>
